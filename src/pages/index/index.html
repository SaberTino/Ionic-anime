<ion-header>
  <h2 style="text-align:center">圣光暗影岛</h2>
<!--自定义个页头，左右分别有一个图标，中间有一个搜索框-->
<ion-grid>
  <ion-row>
    <ion-col col-2>
      <button ion-button clear block color="dark">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-col>
    
    <ion-col>
      <ion-searchbar></ion-searchbar>
    </ion-col>
    
    <ion-col col-2>
      <button ion-button clear block color="dark" >
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
 

</ion-header>

<ion-content padding >
<!--显示轮播图-->
  <ion-slides autoplay=1000 loop=true effect="cube" speed=2000 pager paginationType="bullets" style="height:65%;">
    <ion-slide style="background-color:aliceblue;">
      <h1><img src="assets/img/fate-1.jpg" alt=""></h1>
    </ion-slide>
    <ion-slide style="background-color:aliceblue;">
      <h1><img src="assets/img/fate-2.jpg" alt=""></h1>
    </ion-slide>
    <ion-slide style="background-color:aliceblue;">
      <h1><img src="assets/img/fate-3.jpg" alt=""></h1>
    </ion-slide>
    <ion-slide style="background-color:aliceblue">
      <h1><img src="assets/img/fate-4.jpg" alt=""></h1>
    </ion-slide>
    <ion-slide style="background-color:aliceblue">
      <h1><img src="assets/img/fate-5.jpg" alt=""></h1>
    </ion-slide>
  </ion-slides>
	<!--显示横向滚动的列表
  white-space:nowrap
  -->
   <ion-scroll scrollX="true" style="white-space:nowrap;height:240px">
    <ion-card style=" display:inline-block" >
      <img style="height:150px" src="assets/img/0.jpg" alt="">
      <ion-card-content>
         <p>剑士:Saber</p>
      </ion-card-content>
    </ion-card>
	<ion-card style=" display:inline-block" >
      <img style="height:150px" src="assets/img/1.jpg" alt="">
      <ion-card-content>
         <p>枪兵:Lancer</p>
      </ion-card-content>
   </ion-card>
	<ion-card style=" display:inline-block" >
      <img style="height:150px" src="assets/img/2.jpg" alt="">
      <ion-card-content>
         <p>弓兵:Archer</p>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <!--缩略图列表-->
  <ion-list>
    <ion-item (click)="jumpToDetail(myIndex)" >
      <ion-thumbnail item-start>
        <img src="assets/img/tx-1.jpg" />
      </ion-thumbnail>
      <h3>海贼王</h3>
      <p>我要成为海贼王</p>
      <button ion-button clear item-end>
          <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
    <ion-item (click)="jumpToDetail(myIndex)">
      <ion-thumbnail item-start>
        <img src="assets/img/tx-2.jpg" />
      </ion-thumbnail>
      <h3>火影忍者</h3>
      <p>我要当火影</p>
      <button ion-button clear item-end>
          <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
    <ion-item (click)="jumpToDetail(myIndex)">
      <ion-thumbnail item-start>
        <img src="assets/img/tx-3.jpg" />
      </ion-thumbnail>
      <h3>龙珠</h3>
      <p>我变得更强</p>
      <button ion-button clear item-end>
          <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
    <ion-item (click)="jumpToDetail(myIndex)">
      <ion-thumbnail item-start>
        <img src="assets/img/tx-4.jpg" />
      </ion-thumbnail>
      <h3>fate</h3>
      <p>你是我的master吗?</p>
      <button ion-button clear item-end>
          <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
    <ion-item (click)="jumpToDetail(myIndex)">
      <ion-thumbnail item-start>
        <img src="assets/img/tx-5.jpg" />
      </ion-thumbnail>
      <h3>银魂</h3>
      <p>珍视之物,我来守护</p>
      <button ion-button clear item-end>
          <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
