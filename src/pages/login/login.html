<ion-header>
	<!--隐藏返回图标-->
	<ion-navbar hideBackButton="true">
			<ion-title style="text-align:center;">
				<h2 >用户登录</h2>
			</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-avatar>
		<img style="margin:15px auto;width:100px;height:100px;border-radius:50%;" src="assets/img/logo.jpg" alt="">
	</ion-avatar>
	<ion-list>
		<ion-item>
			<ion-label floating color="danger">用户名</ion-label>
			<ion-input type="text" [(ngModel)]="userInfo.UserName" clearInput></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating color="danger">密码</ion-label>
			<ion-input type="password" [(ngModel)]="userInfo.PassWord" clearInput></ion-input>
		</ion-item>
	</ion-list>
	<ion-grid>
		<ion-row>
			<ion-col>
				<span>注册</span>
			</ion-col>
			<ion-col push-3>
				<span>忘记密码</span>
			</ion-col>
		</ion-row>
	</ion-grid>
	<button ion-button color="danger" (click)="btnClick()" block>登录</button>
</ion-content>
